<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Gerencial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3b5998;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #2a4373;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel Gerencial</h1>
    <p>Visualización de indicadores </p>
  </header>

  <div class="container">
    <h2></h2>
    <iframe src="https://lookerstudio.google.com/embed/reporting/583f0a9c-c104-4f0a-993b-0071cb0e95b9/page/RmqbF" allowfullscreen></iframe>
    <a class="btn" href="login.html">Acceso por perfil</a>
  </div>

  <footer>
    &copy; 2025 Derlys Almirón | Portal de Reportes
  </footer>
</body>
</html>
